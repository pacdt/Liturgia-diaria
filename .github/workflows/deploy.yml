name: Deploy Every Day

on:
  schedule:
    - cron: '0 3 * * *'  # 00:00 Brasília (UTC-3)
  workflow_dispatch:        # Permite execução manual também

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      # Este passo usa a ação 'checkout' para fazer checkout do seu repositório

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Ou a versão do Node.js que seu projeto requer

    - name: Install dependencies
      run: |
        npm install puppeteer
        npm install cheerio

    - name: Run script
      run: node liturgia.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        publish_dir: ./

