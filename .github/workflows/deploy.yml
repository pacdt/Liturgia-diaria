       name: Auto Deploy Every 5 minutes

       on:
         schedule:
           - cron: "*/5 * * * *"
       
       jobs:
         deploy:
           runs-on: ubuntu-latest
       
           steps:
             - name: Checkout Repository
               uses: actions/checkout@v4
       
             - name: Setup Node.js
               uses: actions/setup-node@v4
               with:
                 node-version: "20"
       
             - name: Install Dependencies
               run: npm install
       
             - name: Run Liturgia.js Script
               run: npm run start

             - name: Add Email
               run: git config --global user.email mateus15do2@gmail.com

             - name: Add Name
               run: git config --global user.name Mateus Santos
       
             - name: Add Generated Files to Repository
               run: |
                 git add -A
                 git status
       
             - name: Commit Changes
               run: |
                 git diff-index --quiet HEAD || git commit -m "Auto-commit generated files"
                 git push
       